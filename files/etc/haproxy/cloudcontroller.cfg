{% set cdata  = salt['mc_cloud_compute_node.settings']()['reverse_proxies'] %}
{% macro bck(data) %}
backend {{data.name}}
    log  global
    mode {{data.get('mode', 'http')}}
{% for opt in data.get('raw_opts', []) %}
    {{opt}}
{% endfor %}
{% for srv in data.get('servers', []) %}
    server {{ srv.name }} {{srv.bind}} {{srv.opts}}
{% endfor %}
{% endmacro %}

{% macro ssh_reverse(data) %}
listen {{data.name}}
    log  global
    mode {{data.get('mode', 'http')}}
    bind {{data.bind}}
{% for opt in data.get('raw_opts', []) %}
    {{opt}}
{% endfor %}
{% for srv in data.get('servers', []) %}
    server {{ srv.name }} {{srv.bind}} {{srv.opts}}
{% endfor %}
{%endmacro %}

{% macro http_middle_proxy(data) %}
listen {{data.name}}
    log global
    mode {{data.get('mode', 'http')}}
    bind {{data.bind}}
{% for opt in data.get('raw_opts', []) %}
    {{opt}}
{% endfor %}
{% for srv in data.get('servers', []) %}
    server {{ srv.name }} {{srv.bind}} {{srv.opts}}
{% endfor %}
{%endmacro %}

{% macro front(data) %}
frontend {{data.name}}
    log global
    bind {{data.bind}}
    mode {{data.get('mode', 'http')}}
{% for opt in data.get('raw_opts', []) %}
    {{opt}}
{% endfor %}
{%endmacro %}

# http front
{% if cdata.http_proxy is defined %}
{{ front(cdata.http_proxy) }}
{% endif %}
{% if cdata.https_proxy is defined %}
{{ front(cdata.https_proxy) }}
{% endif %}
# https front
{% if cdata.http_backends is defined %}
{% for name, backend in cdata.http_backends.items() %}
{{ bck(backend) }}
{% endfor %}
{% endif %}
{% if cdata.http_backends is defined %}
{% for name, backend in cdata.https_backends.items() %}
{{ bck(backend) }}
{% endfor %}
{% endif %}
# ssh proxies
{% if cdata.ssh_proxies is defined %}
{% for backend in cdata.ssh_proxies %}
{{ ssh_reverse(backend) }}
{% endfor %}
{% endif %}
