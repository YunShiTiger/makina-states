{% set data = data|load_yaml %}
server {
	listen {{data.port}} default_server;
	listen [::]:{{data.port}} default_server ipv6only=on;

	root {{data.docroot}};
	index index.html index.htm;

	server_name  {{' '.join(data.default_domains)}};

	location / {
		try_files $uri $uri/ /index.html;
	}

	location /doc/ {
		alias {{data.docdir}};
		autoindex on;
        {% for allowed in data.allowed_host %}
		allow {{allowed}};
        {% endfor %}
		deny all;
	}
}
