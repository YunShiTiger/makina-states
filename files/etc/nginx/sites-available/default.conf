# MANAGED VIA SALT --  DO NOT EDIT
{% set data = salt['mc_utils.json_load'](data) %}

# feed the map variables for ssl up
set $http_x_ssl $http_x_ssl_resolved;

location / {
    try_files $uri $uri/ /index.html;
}

location /doc/ {
    alias {{data.data.docdir}};
    autoindex on;
    allow 127.0.0.1;
    allow ::1;
    deny all;
}
