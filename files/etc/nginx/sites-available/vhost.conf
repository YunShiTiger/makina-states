{% set data = data|load_yaml %}
server {
    listen {{ port }};
    server_name {{ server_name }}{% if server_aliases is defined %} {{ server_aliases|join(' ') }}{% endif %};
    {% if redirect_aliases %}
    server_name_in_redirect on;
    {% endif %}

    error_log   {{data.logdir}}/error-{{ small_name }}.log;
    access_log	{{data.logdir}}/access-{{ small_name }}.log;

    keepalive_timeout  65;
    tcp_nodelay        on;

    {% if data.gzip %}
      gzip on;
      gzip_disable "MSIE [1-6]\.(?!.*SV1)";
    {% else %}
      # gzip on;
      # gzip_disable "msie6";
    {% endif %}

    # Member features should be over ssl
        root {{ document_root }};
    {% if allowed_host is defined %}
    ## Deny illegal Host headers
    if ($host !~* ^({{ allowed_hosts|join('|') }})$ ) {
	return 444;
    }
    {% endif %}

    location / {
        try_files $uri $uri/ /index.html;
    }
}
