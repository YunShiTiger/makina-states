<VirtualHost *:80>
	ServerAdmin {{serveradmin_mail}}

	DocumentRoot /var/www/default
	<IfVersion < 2.4>
		<Directory />
			Options FollowSymLinks
			AllowOverride None
			Order allow,deny
			Deny from all
		</Directory>
		<Directory /var/www/default>
			Options FollowSymLinks
			AllowOverride None
			Order allow,deny
			Allow from all
		</Directory>
	</IfVersion>
	<IfVersion >= 2.4>
		<Directory />
			Options FollowSymLinks
			AllowOverride None
			Require all denied
		</Directory>
		<Directory /var/www/default>
			Options FollowSymLinks
			AllowOverride None
			Require all granted
		</Directory>
	</IfVersion>

	ErrorLog "|nice -n 10 /usr/bin/cronolog ${APACHE_LOG_DIR}/%Y/%W/%d-default_error.log"

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel {{log_level}}

	CustomLog "|nice -n 10 /usr/bin/cronolog ${APACHE_LOG_DIR}/%Y/%W/%d-default_access.log" vhost_combined
</VirtualHost>
