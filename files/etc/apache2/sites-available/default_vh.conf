<VirtualHost *:80>
	ServerAdmin webmaster@localhost

	DocumentRoot /var/www/default
	<Directory />
		Options FollowSymLinks
		AllowOverride None
		Order allow,deny
		Deny from all
	</Directory>
	<Directory /var/www/default>
		Options FollowSymLinks
		AllowOverride None
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog "|nice -n 10 /usr/bin/cronolog ${APACHE_LOG_DIR}/%Y/%W/%d-default_error.log"

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel {{log_level}}

	CustomLog "|nice -n 10 /usr/bin/cronolog ${APACHE_LOG_DIR}/%Y/%W/%d-default_access.log" vhost_combined
</VirtualHost>
