{% set extra = salt['mc_utils.json_load'](extra) %}
{% set server_aliases = salt['mc_utils.json_load'](server_aliases) %}
{% if redirect_aliases and ServerAlias is defined %}
{% set cpt=0 %}
# Alias redirector Virtualhost
<VirtualHost {{ interface }}:{{ port }}>
{% for alias in server_aliases %}
  {% set cpt=cpt+1 %}
  {% if cpt==1 %}
    ServerName {{ alias }}
  {% else %}
    ServerAlias {{ alias }}
  {% endif %}
{% endfor %}
    Redirect permanent / http://{{ server_name }}/
</VirtualHost>
{% endif %}

# !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
#  MANAGED VIA SALT DO NOT EDIT
# !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
<VirtualHost {{ interface }}:{{ port }}>
    ServerAdmin {{serveradmin_mail}}

    DocumentRoot {{ document_root }}

    ServerName {{ server_name }}
{% if ServerAlias is defined and not redirect_aliases %}
{% for alias in server_aliases %}
    ServerAlias {{ alias }}
{% endfor %}
{% endif %}

    # Most configurations of the Vhost are there
    # This is usefull to share configurations
    # between SSL and non-ssl Virtualhosts
    Include includes/{{ server_name }}.conf

    ErrorLog "|/usr/bin/nice -n 10 /usr/bin/cronolog ${APACHE_LOG_DIR}/%Y/%W/%d-{{ server_name }}_error.log"

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel {{log_level}}

    CustomLog "|/usr/bin/nice -n 10 /usr/bin/cronolog ${APACHE_LOG_DIR}/%Y/%W/%d-{{ server_name }}_access.log" vhost_combined
</VirtualHost>
