    <Directory />
        Options FollowSymLinks
        # No .htaccess checks
        AllowOverride None
        # Access denied!
        <IfVersion < 2.3>
            Order Deny,Allow
            Deny from All
        </IfVersion>
        <IfVersion >= 2.3>
            Require all denied
        </IfVersion>
    </Directory>

    <Directory {{ document_root }}>
        Options FollowSymLinks
{% if allow_htaccess %}
        AllowOverride None
{% else %}
        AllowOverride All
{% endif %}
        <IfVersion < 2.3>
            Order allow,deny
            Allow from all
        </IfVersion>
        <IfVersion >= 2.3>
            Require all granted
        </IfVersion>
    </Directory>
