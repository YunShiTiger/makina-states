<IfVersion < 2.3>
    <Directory />
        Options FollowSymLinks
        AllowOverride None
        Order allow,deny
        Deny from all
    </Directory>
    <Directory {{DocumentRoot}}>
        Options FollowSymLinks
{% if allow_htaccess %}
        AllowOverride None
{% else %}
        AllowOverride All
{% endif %}
        Order allow,deny
        Allow from all
    </Directory>
</IfVersion>

<IfVersion >= 2.3>
    <Directory />
        Options FollowSymLinks
        AllowOverride None
        Require all denied
    </Directory>
    <Directory {{DocumentRoot}}>
        Options FollowSymLinks
{% if allow_htaccess %}
        AllowOverride None
{% else %}
        AllowOverride All
{% endif %}
        Require all granted
    </Directory>
</IfVersion>

