{% for host in data.containers %}
{% for id, data in data.lxc_cloud_profiles.items() %}
ms-{{host}}-{{id}}-lxc:
  provider: {{host}}-lxc
  from_container: ubuntu
  backing: lvm
  sudo: True
  size: {{data.size}}
  script: {{msr}}/_scripts/boot-salt.sh -no-M
  script_args: -C --from-salt-cloud
  minion:
    master: {{cdata.master}}
    master_port: {{cdata.master_port}}

