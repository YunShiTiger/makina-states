ms-saltify:
  provider: makinastates_salty
  sudo: True
  script: {{saltmac.msr}}/_scripts/boot-salt.sh
  script_args: -C --from-salt-cloud -no-M
  minion:
    master: {{data.master}}
    master_port: {{data.master_port}}

ms-mastersalt-saltify:
  provider: makinastates_salty
  sudo: True
  script: {{data.msr}}/_scripts/boot-salt.sh
  script_args: -C --from-salt-cloud --mastersalt-minion
  minion:
    master: {{data.master}}
    master_port: {{data.master_port}}
