{% for lxc_node in containers %}
{% for id, data in lxc_cloud_profiles.items() %}
{{id}}-lxc:
  provider: {{lxc_node}}-lxc
  from_container: ubuntu
  backing: lvm
  sudo: True
  size: {{data.size}}
  minion:
    master: {{data.master}}
    master_port: {{data.master_port}}

{{id}}-dir:
  provider: {{lxc_node}}-lxc
  from_container: ubuntu
  backing: dir
  sudo: True
  size: {{data.size}}
  minion:
    master: {{data.master}}
    master_port: {{data.master_port}}

{{id}}-lxc-scratch:
  provider: {{lxc_node}}-lxc
  backing: lvm
  sudo: True
  size: {{data.size}}
  minion:
    master: {{data.master}}
    master_port: {{data.master_port}}

{{id}}-dir-scratch:
  provider: {{lxc_node}}-lxc
  backing: dir
  sudo: True
  size: {{data.size}}
  minion:
    master: {{data.master}}
    master_port: {{data.master_port}}
{% endfor %}
{% endfor %}

