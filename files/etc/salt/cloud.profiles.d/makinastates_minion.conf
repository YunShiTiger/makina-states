{% for lxc_node in containers %}
{% for id, data in lxc_cloud_profiles.items() %}
{{id}}-lxc:
  provider: {{lxc_node}}-lxc
  from_container: ubuntu
  backing: lvm
  sudo: True
  size: {{data.size}}

{{id}}-dir:
  provider: {{lxc_node}}-lxc
  from_container: ubuntu
  backing: dir
  sudo: True
  size: {{data.size}}

{{id}}-lxc-scratch:
  provider: {{lxc_node}}-lxc
  backing: lvm
  sudo: True
  size: {{data.size}}

{{id}}-dir-scratch:
  provider: {{lxc_node}}-lxc
  backing: dir
  sudo: True
  size: {{data.size}}
{% endfor %}
{% endfor %}

