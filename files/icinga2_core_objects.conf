#
# NOTIFICATIONCOMMANDS
#
N_service-notify-by-email:
  attrs:
    arguments:
      '$CONTACTEMAIL$': {}
      '%b': |
            ***** Supervision *****\n\nType de Notification:
            $NOTIFICATIONTYPE$\n\nService: $SERVICEDESC$\nStatut: $SERVICESTATE$\nHost:
            $HOSTALIAS$ /  $HOSTNAME$\nAddresse IP: $HOSTADDRESS$\nDate/H: $DATE$
            $TIME$\nInformations:\n--------------\n $SERVICEOUTPUT$\n'
      '-s': '** $SERVICESTATE$ : $SERVICEDESC$ on $HOSTALIAS$ - $NOTIFICATIONTYPE$ alert **'
      '|': '/usr/bin/mail'
    command: '/usr/bin/printf'
    import: ['plugin-notification-command']
N_host-notify-by-email:
  attrs:
    arguments:
      '$CONTACTEMAIL$': {}
      '%b': |
            ***** Supervision *****\n\nType:$NOTIFICATIONTYPE$\nHost:
            $HOSTALIAS$ / $HOSTNAME$\nStatut: $HOSTSTATE$\nIP: $HOSTADDRESS$\nInfo:
            $HOSTOUTPUT$\n\nDate/H: $DATE$ $TIME$
      '-s': 'Alert Host $HOSTSTATE$ -> $HOSTNAME$!'
      '|': '/usr/bin/mail'
    command: '/usr/bin/printf'
    import: ['plugin-notification-command']
N_host-notify-by-irc:
  attrs:
    arguments:
      '%b': 'Nagios: $NOTIFICATIONTYPE$ Host $HOSTSTATE$ pour $HOSTNAME$\n$HOSTADDRESS$/$HOSTALIAS\n$HOSTOUTPUT$\n'
      '&': {}
      '>': /usr/local/nagios/ircbot/ircbotpipe
    command: /usr/bin/printf
    import: [plugin-notification-command]
N_service-notify-by-irc:
  attrs:
    arguments:
      '%b': 'Nagios: $NOTIFICATIONTYPE$ $SERVICESTATE$ $SERVICEDESC$\nsur $HOSTNAME$/$HOSTALIAS$/$HOSTADDRESS$\n$SERVICEOUTPUT$\n'
      '&': {}
      '>': /usr/local/nagios/ircbot/ircbotpipe
    command: /usr/bin/printf
    import: [plugin-notification-command]

