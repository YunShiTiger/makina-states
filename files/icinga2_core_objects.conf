C_CHECK_NGINX_STATUS:
  attrs:
    arguments:
      -H: $HOSTADDRESS$
      -c: $ARG4$
      -s: $ARG2$
      -t: '8'
      -u: $ARG1$
      -w: $ARG3$
      $other_args$: {}
    command: "CUSTM_ADM_SCRIPTS + \"/check_nginx_status.pl\""
    import: [C_BASE]
# icinga2 quoting idiosyncrasiness
CSSH_APACHE_STATUS:
  attrs:
    # handle case where apache listens on an ip
    vars.localhost: "localhost"
    vars.timeout: "8"
    vars.warning: "4"
    vars.critical: "2"
    import: [C_BASE]
    command: [
      "PluginDir + \"/check_by_ssh\"",
      "--skip-stderr", "-i", "$SSHKEY$",
      "-l", "root", "-q",
      "-H", "$SSH_HOST$", "-p", "$SSH_PORT$",
      "-C",
      "CUSTM_ADM_SCRIPTS + \"/check_apachestatus_auto.pl -H $localhost$ -c $critical$ -t $timeout$ -w $warning$\""]
    import: [C_BASE]
CSSH_NGINX_STATUS:
  attrs:
    # handle case where apache listens on an ip
    vars.localhost: "localhost"
    vars.port: "80"
    vars.timeout: "8"
    vars.warning: "-1,-1,-1"
    vars.critical: "-1,-1,-1"
    import: [C_BASE]
    command: [
      "PluginDir + \"/check_by_ssh\"",
      "--skip-stderr", "-i", "$SSHKEY$",
      "-l", "root", "-q",
      "-H", "$SSH_HOST$", "-p", "$SSH_PORT$",
      "-C",
      "CUSTM_ADM_SCRIPTS + \"/check_nginx_status.pl -H $localhost$ -p $port$ -c $critical$ -w $warning$\""]
    import: [C_BASE]
CSSH_TOMCAT:
  attrs:
    import: [C_BASE]
    vars.localhost: 127.0.0.1
    vars.port: 8080
    vars.warning: 10%,50
    vars.critical: 5%,50
    vars.user: user
    vars.password: password
    command: [
      "PluginDir + \"/check_by_ssh\"",
      "--skip-stderr", "-i", "$SSHKEY$",
      "-l", "root", "-q",
      "-H", "$SSH_HOST$", "-p", "$SSH_PORT$",
      "-C", "CUSTM_ADM_SCRIPTS + \"/check_tomcat.pl -H $localhost$ -p $port$ -w $warning$ -c $critical$ -l $user$ -a $password$\""]
