#
# HOSTS TEMPLATES
#
HT_BASE:
  attrs:
    check_command: check_host_alive
    check_interval: 2m
    retry_interval: 1m
    check_period: T_24x7
    enable_active_checks: 1
    enable_notifications: 1
    enable_passive_checks: 1
    max_check_attempts: 5
    notification:
      command: N_host-notify-by-email
      notification_interval: 0m
      period: T_24x7
      states: [Down, OK]
      types: [Problem, Recovery]
      user_groups: [Supervisors]
  type: Host


#
# Users
#
U_IRC_Bot:
  type: User

#
# SERVICES TEMPLATES
#
ST_BASE:
  attrs:
    vars.other_args: ''
    check_interval: '5m'
    check_period: 'T_24x7'
    enable_active_checks: 1
    enable_notifications: 0
    enable_passive_checks: 1
    max_check_attempts: 3
    retry_interval: '1m'
    notification:
      command: N_service-notify-by-email
      notification_interval: '0m'
      user_groups: ['Supervisors']
      volatile: 0
  type: 'Service'
ST_ALERT:
  attrs:
    enable_notifications: 1
    import: [ST_BASE]
    notification:
      command: N_service-notify-by-email
      notification_interval: 0m
      period: T_24x7
      states: [Warning, Unknown, Critical, OK]
      types: [Problem, Recovery]
      user_groups: [Supervisors]
ST_DAILY_ALERT:
  attrs:
    check_interval: 1440m
    import: [ST_ALERT]
    max_check_attempts: 3
    retry_interval: 60m
ST_DAILY_BEGIN_DAY:
  attrs:
    check_interval: 1440m
    check_period: T_24x7
    import: [ST_DAILY_ALERT]
    max_check_attempts: 3
    retry_interval: 60m
ST_DAILY_END-DAY:
  attrs:
    check_interval: 1440m
    check_period: T_end_day
    import: [ST_DAILY_ALERT]
    max_check_attempts: 3
    retry_interval: 60m
ST_DAILY_NOALERT:
